<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            list-style: none;
        }

        body {
            background: #ecf0f3;
        }

        .navbar {
            margin-top: 10px;
            width: 100%;
            background: #ecf0f3;
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.1), -8px -8px 15px rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .nav-menu {
            display: flex;
            gap: 25px;
            transition: all 0.4s ease-in-out;
        }

        .nav-item a {
            text-decoration: none;
            color: #555;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.1), -6px -6px 12px rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease-in-out;
        }

        .nav-item a:hover {
            box-shadow: inset 6px 6px 12px rgba(0, 0, 0, 0.1), inset -6px -6px 12px rgba(255, 255, 255, 0.7);
            color: #3498db;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
        }

        .auth-buttons a {
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            padding: 10px 18px;
            border-radius: 10px;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.1), -6px -6px 12px rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease-in-out;
            color: #3498db;
        }

        .auth-buttons a:hover {
            box-shadow: inset 6px 6px 12px rgba(0, 0, 0, 0.1), inset -6px -6px 12px rgba(255, 255, 255, 0.7);
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: #3498db;
        }

        #menu-toggle {
            display: none;
        }

        .nav-menu {
            display: flex;
        }

        /* Smooth slide animation for mobile menu */
        @media screen and (max-width: 768px) {
            .nav-menu {
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #ecf0f3;
                box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.1), -8px -8px 15px rgba(255, 255, 255, 0.7);
                padding: 15px;
                border-radius: 10px;
                text-align: center;
                max-height: 0;
                overflow: hidden;
                opacity: 0;
                visibility: hidden;
                transition: max-height 0.4s ease-in-out, opacity 0.4s ease-in-out, visibility 0.4s;
            }

            .menu-toggle {
                display: block;
            }

            #menu-toggle:checked~.nav-menu {
                max-height: 300px;
                opacity: 1;
                visibility: visible;
            }

            .auth-buttons {
                display: none;
            }
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 100vh;
            /* Full screen height */
            gap: 20px;
            padding: 20px;
        }

        .image-container {
            position: relative;
            width: 50%;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            width: 80%;
        }

        .banner {
            width: 100%;
            height: 300px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .banner h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .banner p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background: white;
            color: #ff7e5f;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .button:hover {
            background: #ff7e5f;
            color: white;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="#" class="logo">
            Namaste Felix
        </a>

        <!-- Hamburger Menu Checkbox -->
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-toggle">
            <i class="fas fa-bars"></i>
        </label>

        <ul class="nav-menu">
            <li class="nav-item"><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li class="nav-item"><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
            <li class="nav-item"><a href="#"><i class="fas fa-briefcase"></i> Services</a></li>
            <li class="nav-item"><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>

        <div class="auth-buttons">
            <a href="#">Sign Up</a>
            <a href="#">Sign In</a>
        </div>
    </nav>

    <div class="container">
        <!-- Left Image -->
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1465056836041-7f43ac27dcb5?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Left Image">
            <div class="text-overlay">
                <h1>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</h1>
            </div>
        </div>

        <!-- Right Image -->
        <div class="image-container">
            <img style=""
                src="https://images.unsplash.com/photo-1502085671122-2d218cd434e6?q=80&w=2126&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Right Image">
        </div>
    </div>

    <div class="banner">
        <div>
            <h1>Welcome to Our Event!</h1>
            <p>Join us for an amazing experience.</p>
            <button class="button">Learn More</button>
        </div>
    </div>

</body>

</html>
